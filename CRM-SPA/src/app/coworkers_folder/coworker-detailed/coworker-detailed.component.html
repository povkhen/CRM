<app-nav></app-nav>
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoURL}}" alt="{{user.fullName}}">
        <div class="card-body">
          <div>
            <strong>Contact:</strong>
            <p>Phone: {{user.phone}}</p> 
            <p>Email: {{user.email}}</p>
          </div>
          <div>
            <strong>Department:</strong>
            <p>{{user.departmentName}}, {{user.departmentPhone}}</p>
          </div>
          <div>
            <strong>Location:</strong>
            <p>{{user.adress}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div><div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div><div>
            <strong>Member since:</strong>
            <p>{{user.createdAt}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.fullName}}">
             <h4>Services</h4>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
         </tab>
         <tab heading="Messages">
          <p>Coming soon...</p>
       </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
