<div class="bg-img">
    <form class="login" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <br/>
            <input type="text" class="form-control" id="username" placeholder="Enter username"
            required [(ngModel)]="model.login" name="login">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <br/>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" 
            name="password" required [(ngModel)]="model.password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <br/>
        <button id="submit_button" [disabled]="!loginForm.valid" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
